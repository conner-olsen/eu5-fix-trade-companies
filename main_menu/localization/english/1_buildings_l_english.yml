l_english:
 trade_company_headquarters: "Construct Trade Company Headquarters"
 trade_company_headquarters_desc: "The seat of a new [ShowSubjectTypeName('trade_company')], the $trade_company_headquarters$ serves as the main base of operations for any international and oversea commercial activities on behalf of the motherland. When construction is complete, a new [ShowSubjectTypeName('trade_company')] subject will be created under you, and ownership of all foreign buildings you own in the region of construction will be transferred to the new subject. In addition, any future foreign buildings you construct in this region will also be owned by the subject.\n\nHaving at least one $trade_company_headquarters$ allows you to construct other Trade Company buildings in locations owned by the country granting you [trade_company_rights|e] or their subjects."
 trade_company_garrison: "Construct Company Garrison"
 trade_company_garrison_desc: "The garrison of the [ShowSubjectTypeName('trade_company')] protects the local interests of the merchants.\n\nCan only be constructed in locations where the owner or their overlord grants you [trade_company_rights|e], and the region has a [ShowSubjectTypeName('trade_company')] owned by you.\n\nUpon completion of construction, owndership of the building will be immediately transferred to the [ShowSubjectTypeName('trade_company')] owned by you in the region."
 trade_company_harbor: "Construct Company Harbor"
 trade_company_harbor_desc: "The local depots of the [ShowSubjectTypeName('trade_company')] houses all the merchandise ready to be sold.\n\nCan only be constructed in locations where the owner or their overlord grants you [trade_company_rights|e], and the region has a [ShowSubjectTypeName('trade_company')] owned by you.\n\nUpon completion of construction, owndership of the building will be immediately transferred to the [ShowSubjectTypeName('trade_company')] owned by you in the region."
 trade_company_local_venture: "Construct Company Local Ventures"
 trade_company_local_venture_desc: "The ventures of the [ShowSubjectTypeName('trade_company')] which try to exploit the local materials for their benefit.\n\nCan only be constructed in locations where the owner or their overlord grants you [trade_company_rights|e], and the region has a [ShowSubjectTypeName('trade_company')] owned by you.\n\nUpon completion of construction, owndership of the building will be immediately transferred to the [ShowSubjectTypeName('trade_company')] owned by you in the region."
 trade_company_foreign_influence: "Construct Company Foreign Influence"
 trade_company_foreign_influence_desc: "A colonial building of the [ShowSubjectTypeName('trade_company')] which offers opportunities for foreign pops.\n\nCan only be constructed in locations where the owner or their overlord grants you [trade_company_rights|e], and the region has a [ShowSubjectTypeName('trade_company')] owned by you.\n\nUpon completion of construction, owndership of the building will be immediately transferred to the [ShowSubjectTypeName('trade_company')] owned by you in the region."
 trade_company_governance: "Construct Company Governance"
 trade_company_governance_desc: "The local military housing of the [ShowSubjectTypeName('trade_company')], recruiting and training troops which shall enforce the interests of the company.\n\nCan only be constructed in locations where the owner or their overlord grants you [trade_company_rights|e], and the region has a [ShowSubjectTypeName('trade_company')] owned by you.\n\nUpon completion of construction, owndership of the building will be immediately transferred to the [ShowSubjectTypeName('trade_company')] owned by you in the region."

