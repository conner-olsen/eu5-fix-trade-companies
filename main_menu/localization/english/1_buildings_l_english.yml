 embassy: "Embassy"
 embassy_desc: "The forefront of diplomacy and the meeting place where representatives of foreign nations conduct negotiations and forest potential alliances."
 overseas_trading_post: "Overseas Trading Post"
 overseas_trading_post_desc: "The $overseas_trading_post$ is an outpost of ambitious merchants who seek their luck and fortune in the business in lands far removed from their home country."
 trade_office: "Trade Office"
 trade_office_desc: "Trading and commerce are the lifeblood of any prosperous city. The $trade_office$ ensures that our merchants gain more opportunities to establish profitable relations with foreign traders."
 missionary_building: "Missionary Building"
 missionary_building_desc: "The $missionary_building$ is the local center for religious ambassadors and missionaries who aim to convert the local natives to the one true faith."
 slave_center: "Slave Center"
 slave_center_desc: "The business with slaves is handled in the $slave_center$. Wealthy entrepreneurs come here to acquire slave labor while raiders and pirates sell their captives."

