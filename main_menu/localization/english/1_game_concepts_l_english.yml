l_english:
 game_concept_diplomatic_limitation_desc: "A [country|e] which is either a very dependent [subject|e] or a [junior_partner|e] in an [union|e] might be diplomatically limited. That means the following diplomatic actions are either not possible or heavily restricted:\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n$BULLET$ [ShowRelationTypeName('trade_company_rights')]\n\nMost subjects with limited diplomacy are incapable of declaring their own [wars|e] unless against very specific targets."
 game_concept_trade_company_rights: "Trade Company Rights" 
 game_concept_trade_company_rights_desc: "Trade Company Rights allow one country to build trade company buildings in another country's territory and their subject's territory."